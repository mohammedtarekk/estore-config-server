server:
  port: 8081

spring:
  application:
    name: inventory
  profiles:
    active: ss

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  info:
    env:
      enabled: true

# configure info endpoint (actuator)
info:
  app:
    name: Inventory
    description: It will hold products
    version: 1.0.0
