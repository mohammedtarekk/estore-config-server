spring:
  application:
    name: inventory
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    shutdown:
      enabled: true
  info:
    env:
      enabled: true

# configure info endpoint (actuator)
info:
   app:
     name: Inventory
     description: It will manage products
     version: 1.0